<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Generator - Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">AI Blog Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/scheduler">Scheduler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Schedule</h5>
                    </div>
                    <div class="card-body">
                        <form id="scheduleForm">
                            <div class="mb-3">
                                <label for="keyword" class="form-label">Blog Topic/Keyword</label>
                                <input type="text" class="form-control" id="keyword" required placeholder="e.g., best gaming laptops">
                            </div>
                            <div class="mb-3">
                                <label for="minute" class="form-label">Minute (0-59)</label>
                                <input type="number" class="form-control" id="minute" min="0" max="59" value="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="hour" class="form-label">Hour (0-23)</label>
                                <input type="number" class="form-control" id="hour" min="0" max="23" value="9" required>
                            </div>
                            <div class="mb-3">
                                <label for="day" class="form-label">Day of Month (1-31)</label>
                                <input type="number" class="form-control" id="day" min="1" max="31" required>
                            </div>
                            <div class="mb-3">
                                <label for="month" class="form-label">Month (1-12)</label>
                                <input type="number" class="form-control" id="month" min="1" max="12" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Schedule Blog Generation</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Current Schedules</h5>
                    </div>
                    <div class="card-body">
                        <div id="jobsList" class="list-group">
                            <!-- Jobs will be listed here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Schedule Calendar</h5>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: fetchEvents
            });
            calendar.render();

            // Load initial jobs
            loadJobs();

            // Handle form submission
            document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const keyword = document.getElementById('keyword').value;
                const minute = document.getElementById('minute').value;
                const hour = document.getElementById('hour').value;
                const day = document.getElementById('day').value;
                const month = document.getElementById('month').value;

                try {
                    const response = await fetch('/api/jobs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            keyword,
                            minute,
                            hour,
                            day,
                            month
                        })
                    });

                    if (response.ok) {
                        loadJobs();
                        calendar.refetchEvents();
                        // Clear form
                        e.target.reset();
                        // Set default values
                        document.getElementById('minute').value = '0';
                        document.getElementById('hour').value = '9';
                    } else {
                        alert('Failed to create schedule');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to create schedule');
                }
            });
        });

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                
                const jobsList = document.getElementById('jobsList');
                jobsList.innerHTML = '';
                
                jobs.forEach(job => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item';
                    item.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">Topic: ${job.keyword}</h6>
                                <small class="text-muted">Schedule: ${job.schedule}</small><br>
                                <small class="text-muted">ID: ${job.id}</small>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteJob('${job.id}')">
                                Delete
                            </button>
                        </div>
                    `;
                    jobsList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function deleteJob(jobId) {
            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadJobs();
                    calendar.refetchEvents();
                } else {
                    alert('Failed to delete schedule');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete schedule');
            }
        }

        async function fetchEvents(info, successCallback, failureCallback) {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                
                const events = jobs.map(job => {
                    const [minute, hour, day, month] = job.schedule.split(' ');
                    const date = new Date(new Date().getFullYear(), parseInt(month) - 1, parseInt(day), parseInt(hour), parseInt(minute));
                    
                    return {
                        title: `Blog: ${job.keyword}`,
                        start: date,
                        end: new Date(date.getTime() + 60000), // Add 1 minute
                        backgroundColor: '#4a90e2',
                        borderColor: '#357abd'
                    };
                });
                
                successCallback(events);
            } catch (error) {
                console.error('Error fetching events:', error);
                failureCallback(error);
            }
        }
    </script>
</body>
</html>
